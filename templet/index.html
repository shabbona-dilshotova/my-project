<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        table,th, td {

        }
        img{
            width: 24px;
        }

    </style>
</head>
<body>

            <th>Ismlar</th>

        {% endfor %}
    </table>

</body>
</html>
